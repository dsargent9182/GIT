<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container" style="padding-top:50px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="well">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <td colspan="2">
                                <bold>New User Registration</bold>
                                <a class="btn btn-success pull-right" href="Login.html">Login</a>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="text" id="txtEmail" placeholder="Email" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" id="txtPassword" placeholder="Password" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Confirm Password
                            </td>
                            <td>
                                <input type="password" id="txtConfirmPassword" placeholder="Confirm Password" />
                            </td>
                        </tr>
                        <tr class="success">
                            <td colspan="2">
                                <input type="button" id="btnRegister" class="btn btn-success" value="Register" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!--End well-->
            <div id="dvError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times; </a>
                <div id="dvErrorText">This is the error message</div>
            </div>

        </div><!--End col-10-->
        <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Success</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Registration Successful</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-default">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div><!--end modal-->

    </div><!--End container-->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Register.js"></script>
</body>
</html>
