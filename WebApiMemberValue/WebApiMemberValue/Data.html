<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="padding-top:50px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="well">
                <input type="button" id="btnLoad" class="btn btn-success" value="Load Data" />
                <input type="button" id="btnLogOut" class="btn btn-success pull-right" value="Logout" />
            </div><!--End well-->
            <div class="well hidden" id="divData">
                <table class="table table-bordered" id="tblData">
                    <thead>
                        <tr>
                            <th>Full MemberNumber</th>
                            <th>Business</th>
                            <th>Activity Date</th>
                            <th>Product Description</th>
                            <th>Member Value</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody"></tbody>
                </table>

            </div>
            <div id="dvError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times; </a>
                <div id="dvErrorText">This is the error message</div>
            </div>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="loader text-center"></div>
                        </div>

                    </div>
                </div>
            </div><!--end modal-->

        </div><!--End col-10-->
    </div><!--End container-->


    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/Data.js"></script>
</body>
</html>
